<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Gradient Button and Card Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">Gradient Button and Card Showcase</h1>
    <textarea id="logBox" class="w-full h-40 p-2 border border-gray-300 rounded mt-4 mb-4 overflow-auto" readonly></textarea>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Button 1 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded shadow-md hover:from-blue-600 hover:to-purple-600 hover:scale-105 transition duration-300 ease-in-out">
            Blue to Purple
        </button>
        
        <!-- Button 2 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded shadow-md hover:from-green-500 hover:to-blue-600 hover:scale-105 transition duration-300 ease-in-out">
            Green to Blue
        </button>
        
        <!-- Button 3 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-pink-500 to-yellow-500 text-white px-4 py-2 rounded shadow-md hover:from-pink-600 hover:to-yellow-600 hover:scale-105 transition duration-300 ease-in-out">
            Pink to Yellow
        </button>
        
        <!-- Button 4 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-indigo-500 to-pink-500 text-white px-4 py-2 rounded shadow-md hover:from-indigo-600 hover:to-pink-600 hover:scale-105 transition duration-300 ease-in-out">
            Indigo to Pink
        </button>
        
        <!-- Button 5 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-teal-400 to-lime-500 text-white px-4 py-2 rounded shadow-md hover:from-teal-500 hover:to-lime-600 hover:scale-105 transition duration-300 ease-in-out">
            Teal to Lime
        </button>
        
        <!-- Button 6 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-red-400 to-yellow-500 text-white px-4 py-2 rounded shadow-md hover:from-red-500 hover:to-yellow-600 hover:scale-105 transition duration-300 ease-in-out">
            Red to Yellow
        </button>
        
        <!-- Button 7 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-gray-500 to-gray-900 text-white px-4 py-2 rounded shadow-md hover:from-gray-600 hover:to-gray-800 hover:scale-105 transition duration-300 ease-in-out">
            Gray Gradient
        </button>
        
        <!-- Button 8 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 text-white px-4 py-2 rounded shadow-md hover:from-purple-700 hover:via-pink-600 hover:to-red-600 hover:scale-105 transition duration-300 ease-in-out">
            Purple to Red via Pink
        </button>
        
        <!-- Button 9 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-yellow-400 via-green-500 to-teal-500 text-white px-4 py-2 rounded shadow-md hover:from-yellow-500 hover:via-green-600 hover:to-teal-600 hover:scale-105 transition duration-300 ease-in-out">
            Yellow to Teal via Green
        </button>
        
        <!-- Button 10 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500 text-white px-4 py-2 rounded shadow-md hover:from-red-600 hover:via-orange-600 hover:to-yellow-600 hover:scale-105 transition duration-300 ease-in-out">
            Red to Yellow via Orange
        </button>

        <!-- Button 11 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-teal-300 via-blue-500 to-indigo-600 text-white px-4 py-2 rounded shadow-md hover:from-teal-400 hover:via-blue-600 hover:to-indigo-700 hover:scale-105 transition duration-300 ease-in-out">
            Teal to Indigo via Blue
        </button>

        <!-- Button 12 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-green-300 via-cyan-400 to-blue-600 text-white px-4 py-2 rounded shadow-md hover:from-green-400 hover:via-cyan-500 hover:to-blue-700 hover:scale-105 transition duration-300 ease-in-out">
            Green to Blue via Cyan
        </button>

        <!-- Button 13 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-pink-400 via-purple-500 to-blue-600 text-white px-4 py-2 rounded shadow-md hover:from-pink-500 hover:via-purple-600 hover:to-blue-700 hover:scale-105 transition duration-300 ease-in-out">
            Pink to Blue via Purple
        </button>

        <!-- Button 14 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-orange-300 via-red-400 to-pink-500 text-white px-4 py-2 rounded shadow-md hover:from-orange-400 hover:via-red-500 hover:to-pink-600 hover:scale-105 transition duration-300 ease-in-out">
            Orange to Pink via Red
        </button>

        <!-- Button 15 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-yellow-300 via-lime-400 to-green-500 text-white px-4 py-2 rounded shadow-md hover:from-yellow-400 hover:via-lime-500 hover:to-green-600 hover:scale-105 transition duration-300 ease-in-out">
            Yellow to Green via Lime
        </button>

        <!-- Button 16 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-blue-300 via-teal-400 to-cyan-500 text-white px-4 py-2 rounded shadow-md hover:from-blue-400 hover:via-teal-500 hover:to-cyan-600 hover:scale-105 transition duration-300 ease-in-out">
            Blue to Cyan via Teal
        </button>

        <!-- Button 17 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-purple-300 via-indigo-400 to-pink-500 text-white px-4 py-2 rounded shadow-md hover:from-purple-400 hover:via-indigo-500 hover:to-pink-600 hover:scale-105 transition duration-300 ease-in-out">
            Purple to Pink via Indigo
        </button>

        <!-- Button 18 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-red-300 via-yellow-400 to-green-500 text-white px-4 py-2 rounded shadow-md hover:from-red-400 hover:via-yellow-500 hover:to-green-600 hover:scale-105 transition duration-300 ease-in-out">
            Red to Green via Yellow
        </button>

        <!-- Button 19 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-cyan-300 via-blue-400 to-indigo-500 text-white px-4 py-2 rounded shadow-md hover:from-cyan-400 hover:via-blue-500 hover:to-indigo-600 hover:scale-105 transition duration-300 ease-in-out">
            Cyan to Indigo via Blue
        </button>

        <!-- Button 20 -->
        <button onclick="logButton(this)" class="bg-gradient-to-r from-teal-200 via-green-300 to-blue-400 text-white px-4 py-2 rounded shadow-md hover:from-teal-300 hover:via-green-400 hover:to-blue-500 hover:scale-105 transition duration-300 ease-in-out">
            Teal to Blue via Green
        </button>
    </div>

    <h2 class="text-2xl font-bold mt-10 mb-6">Tailwind Card Components</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md">
            <img class="rounded-t-lg" src="https://via.placeholder.com/400" alt="Card Image">
            <div class="p-4">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Card Title 1</h5>
                <p class="mb-3 font-normal text-gray-700">This is a simple card component built with Tailwind CSS.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Learn More</button>
            </div>
        </div>
        
        <!-- Card 2 -->
        <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md">
            <img class="rounded-t-lg" src="https://via.placeholder.com/400" alt="Card Image">
            <div class="p-4">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Card Title 2</h5>
                <p class="mb-3 font-normal text-gray-700">This card showcases more details and a customizable button.</p>
                <button class="bg-gradient-to-r from-green-500 to-teal-500 text-white px-4 py-2 rounded hover:from-green-600 hover:to-teal-600 transition">Explore</button>
            </div>
        </div>
        
        <!-- Card 3 -->
        <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md">
            <img class="rounded-t-lg" src="https://via.placeholder.com/400" alt="Card Image">
            <div class="p-4">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Card Title 3</h5>
                <p class="mb-3 font-normal text-gray-700">Experience the flexibility of creating interactive cards with Tailwind.</p>
                <button class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">Details</button>
            </div>
        </div>
    </div>

    <script>
        function logButton(button) {
		    console.log(`Button clicked: ${button.textContent.trim()}`);
		    console.log(`Button code: ${button.outerHTML}`);

		    const logBox = document.getElementById('logBox');
		    logBox.value += `Button clicked: ${button.textContent.trim()}
		Button code: ${button.outerHTML}
		`;
		    logBox.scrollTop = logBox.scrollHeight;
		}
    </script>
</body>
</html>
